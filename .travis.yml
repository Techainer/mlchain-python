language: python
arch:
  - amd64
  - arm64

python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9

os:
  - linux
  - osx
  - windows

stages:
  - sanity_check
  - build
  - test
  - deploy

jobs:
  include:
    - stage: sanity_check
      os: linux
      python: 3.7
      arch: amd64
      install:
        - pip install -U pylint pylint-exit 
      script:
        - pylint --output-format=text $(git ls-files '*.py') || pylint-exit $? 

    - stage: build
      install:
        - pip3 install -U scikit-build awscli pip
        - pip3 install -U -r requirements.txt
      script:
        - python3 setup.py bdist_wheel
        - python3 setup.py install

    - stage: test
      install:
        - pip3 install -U scikit-build pytest coverage codecov pip
        - pip3 install -U attrs
      script:
        - pip3 install .
        - python3 -m coverage run --source=. -m unittest discover
        - python3 -m coverage combine
        - python3 -m coverage report
      after_success:
        - codecov

